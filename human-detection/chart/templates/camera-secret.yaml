{{- if .Values.stageTags.stage1 }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.camera.secret.name }}
  labels:
    sdp.dellemc.com/type: camera
type: kubernetes.io/basic-auth
data:
  # Replace these placeholders with your base64-encoded values
  username: {{ .Values.global.camera.secret.username | b64enc }}
  password: {{ .Values.global.camera.secret.password | b64enc }}
{{- end}}
