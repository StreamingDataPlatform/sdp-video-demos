apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-rtsp-simulator
spec:
  ports:
  - name: rtsp
    port: {{ $.Values.global.camera.rtspPort }}
    targetPort: {{ $.Values.global.camera.rtspPort }}
    protocol: TCP
  selector:
    release: {{ $.Release.Name }}-rtsp-simulator
  type: ClusterIP
