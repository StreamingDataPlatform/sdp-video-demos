{{- if .Values.stageTags.stage1 }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-rtsp-simulator
spec:
  ports:
  - name: rtsp
    port: {{ $.Values.global.rtspSimulator.port }}
    targetPort: {{ $.Values.global.rtspSimulator.port }}
    protocol: TCP
  selector:
    release: {{ $.Release.Name }}-rtsp-simulator
  type: ClusterIP
{{- end}}
