    pullPolicy: "Always"
  grafana:
    repository: "devops-repo.isus.emc.com:8116/nautilus/video-demos/grafana:latest"
    pullPolicy: "Always"
stageTags:
  stage1: false
  stage2: false
  stage3: false
global:
